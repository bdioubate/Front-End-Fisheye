<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" >
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" >
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="./index.html" class="logo">
        <img src="assets/images/logo.png" title="image du logo du site" alt="Fisheye Home page">
      </a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <button class="contact_button nav" aria-label="Contactez-moi">Contactez-moi</button>
      </div>
    </main>
    <section id="contact_modal">
			<article class="modal">
				<header>
          <h2></h2>
          <button>
            <img id="closeModalContact" src="assets/icons/close.svg" alt="Fermeture du formulaire contact">  
          </button>
        </header>
				<form>
					<div>
						<label for="prenomData">Prénom</label>
						<input
              class="formData navContact"
              id="prenomData"
              name="prénom"
              aria-label="Prénom"
            >
					</div>
          <div>
						<label for="nomData">Nom</label>
						<input
              class="formData navContact"
              id="nomData"
              name="nom"
              aria-label="Nom"
            >
					</div>
          <div>
						<label for="emailData">Email</label>
						<input
              class="formData navContact"
              id="emailData"
              name="nom"
              minlength="2"
              aria-label="Email"
            >
					</div>
          <div>
						<label for="messageData">Message</label>
						<textarea
              class="formData navContact"
              id="messageData"
              minlength="2"
              aria-label="Votre message"
            ></textarea>
					</div>
          <button class="contact_button navContact" aria-label="Envoyer">Envoyer</button>
				</form>
        <div id="formBody">
        </div>
			</article>
    </section>
    <section id="lightbox_modal">
      <article id="contentLightbox" aria-label="image vue rapprochée">
        <button id="closeLightBox" aria-label="Fermeture de la vue">
        <svg xmlns="http://www.w3.org/2000/svg" width="42" height="42" viewBox="0 0 42 42">
          <path d="M42 4.23L37.77 0L21 16.77L4.23 0L0 4.23L16.77 21L0 37.77L4.23 42L21 25.23L37.77 42L42 37.77L25.23 21L42 4.23Z"/>
        </svg>
        </button>
        <button id="btnLeft" class="arrow" aria-label="Image précédent">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
            <path d="M16.67 0l2.83 2.829-9.339 9.175 9.339 9.167-2.83 2.829-12.17-11.996z"/>
          </svg>
        </button> 
        <div id="imgLightbox"></div>
        <button id="btnRight" class="arrow" aria-label="Image suivante">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
            <path d="M7.33 24l-2.83-2.829 9.339-9.175-9.339-9.167 2.83-2.829 12.17 11.996z"/>
          </svg>
        </button>
      </article>
      
    </section>
    <script type="module" src="scripts/templates/photographer.js"></script>
    <script type="module" src="scripts/pages/photographer.js"></script>
    <script type="module" src="scripts/templates/media.js"></script>
    <script type="module" src="scripts/utils/likes.js"></script>
    <script type="module" src="scripts/utils/contactForm.js"></script>
    <script type="module" src="scripts/utils/Lightbox.js"></script>
    <script type="module" src="scripts/utils/sort.js"></script>
  </body>
</html>
